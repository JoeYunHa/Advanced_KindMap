version: "3.8"

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - transit-network

  adminer:
    image: adminer:latest
    container_name: adminer-dev
    restart: unless-stopped
    ports:
      - "8090:8080"
    env_file:
      - .env
    environment:
      # 예시: DB 기본 접속 정보 (필요시 .env로 옮겨 사용)
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - transit-network

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    env_file:
      - .env
    networks:
      - transit-network

volumes:
  postgres-data:

networks:
  transit-network:
    name: transit-network
